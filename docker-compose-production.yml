version: '3.9'

services:
  web:
    build: .
    command: 
      - /bin/sh
      - -c 
      - |
        python manage.py collectstatic --noinput
        gunicorn django_project.wsgi -b 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - ./.env.prod
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: